{% extends 'loginbase.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
  {% if user.profile %}
     <img class="circular--square" src="{{ user.profile.image.url }}" width="200" height="200">
  {% endif %}
  <div class="container">
    <h1>Username : {{user.username}}</h1>
    <h2>Email : {{user.email}}</h2>
  </div>
</div>
<br>

 <a class = "button" href = "{% url 'profile-update' %}" >Update</a>


{% endblock content %}
